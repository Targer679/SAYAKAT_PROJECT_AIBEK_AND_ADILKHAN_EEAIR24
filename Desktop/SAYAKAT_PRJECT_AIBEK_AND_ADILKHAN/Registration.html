<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Registration.css">
    <link rel="shortcut icon" href="https://img.freepik.com/free-vector/clip-board-paper-pencil-cartoon-icon-illustration-education-object-icon-concept-isolated-flat-cartoon-style_138676-2152.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <script src="app.js"></script>
    <div class="header">
        <div class="header-container">
            <div class="header-icon">
                <img class="header-logo" src="/main-images/logo.avif" alt="">
<a href="/MainPage.html" class="header-title">SAYAKAT</a>
            </div>
            <div class="header-menu">
                <a href="/about.html" class="header-item">ABOUT US</a>
<a href="/Registration.html" class="header-item">SEARCH FOR TICKETS</a>
<a href="/MainPage.html" class="header-item">CITIES AND COUNTRIES</a>
<a href="#contacts" class="header-item">CONTACTS</a>
            </div>
            <div class="header-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>


    <div class="form-container">
        <div class="form-box">
            <h2>Register</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
    
</body>
</html>
